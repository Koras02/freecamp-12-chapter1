<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/juke.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="jukebox-container">
      <div class="jukebox-header">

        <div class="title-container">
          <div class="jukebox-title">
             추억의 BGM
          </div>
          <div class="jukebox-subtitle">
              today choice
          </div>
        </div>

        <div class="jukebox-music">
            <div class="jukebox-music-box">
                <img src="./images/jukebox-01.png"/>
                <div class="jukebox-music-title">
                    Y(Please Tell Me Why)
                </div>
                <div class="jukebox-music-subTitle">
                    프리스타일
                </div>
            </div>
            <div class="jukebox-music-box">
                <img src="./images/jukebox-02.png"/>
                <div class="jukebox-music-title">
                    눈의 꽃
                </div>
                <div class="jukebox-music-subTitle">
                    박효신
                </div>
            </div>
            <div class="jukebox-music-box">
                <img src="./images/jukebox-03.png"/>
                <div class="jukebox-music-title">
                    사랑했나봐
                </div>
                <div class="jukebox-music-subTitle">
                    윤도현
                </div>
            </div>

        </div>

      </div>
      <div class="jukebox-table">
          
        <div class="jukebox-title-container">
            <div class="jukebox-title">
                추억의 BGM
            </div>
            <div class="jukebox-subtitle">
                today choice
            </div>
          </div>
        <div class="jukebox-table-container">
            <table>
             
                <thead>
                <th width="50">
                    <input type="checkbox" 
                      id="all" name="all"
                      onclick="checkAll()"
                    />
                </th>
                <td width="20">번호</td>
                <td width="280">곡명</td>
                <td>아티스트</td>
                </thead>
                <tbody>
                    <tr>
                        <th width="30">
                            <input type="checkbox" name="checkBox" />
                        </th>
                        <td width="40">1</td>
                        <td width="280">눈의 꽃</td>
                        <td>박효신</td>
                    </tr>
                    <tr>
                        <th width="30">
                            <input type="checkbox"   name="checkBox" />
                        </th>
                        <td width="40">2</td>
                        <td width="280">사랑스러워</td>
                        <td>김종국</td>
                    </tr>
                    <tr>
                        <th width="30">
                            <input type="checkbox"  name="checkBox" />
                        </th>
                        <td width="40">3</td>
                        <td width="280">내사랑: Partner For Life</td>
                        <td>SG 워너비</td>
                    </tr>
                    <tr>
                        <th width="30">
                            <input type="checkbox"  name="checkBox" />
                        </th>
                        <td width="40">4</td>
                        <td width="280">Love Love Love</td>
                        <td>에픽하이</td>
                    </tr>
                    <tr>
                        <th width="30">
                            <input type="checkbox"  name="checkBox" />
                        </th>
                        <td width="40">5</td>
                        <td width="280">애인...있어요</td>
                        <td>이은미</td>
                    </tr>
                </tbody>
               
            </table>
        </div>
      </div>
    </div>
</body>
</html>
