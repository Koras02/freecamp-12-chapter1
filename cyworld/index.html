<!DOCTYPE html>
<html lang="ko">
<head>
    <title>사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
  <!-- html의 구조 잡기 -->
  <!-- css는 정답이 아닌 ref  -->
  <div class="background">
      <div class="outerbox">
          <div class="wrapper">
            <div class="wrapper__left">
               <div class="wrapper__left__header">
                  <div class="wrapper_left_header_title">   
                    today 0 
                   </div>
                   |
                  <div class="wrapper_left_header_title">
                    TOTAL 12345
                </div>
                <div class="wrapper_left_header_main">
                    사이 좋은 사람들, 싸이월드
                </div>
                <div class="wrapper_left_header_main_right">
                    사생활 보호 설정  <i class="fas fa-chevron-right"></i>
                </div>
               </div>
               <div class="wrapper__left__body">
                   <!-- 숙제 = 이름 정렬 icon 입력 -->
                   <div class="left__body__header">
                       <div class="left__body__header__gray">
                          
                       </div>
                       <div class="left__body__header__line">
                           <div class="body">
                                <i class="fas fa-address-card"></i>이름
                            </div>
                            <div class="body">
                                <i class="fas fa-phone-alt"></i>Phone
                            </div>
                            <div class="body">
                                <i class="fas fa-envelope"></i>E-mail
                            </div>
                            <div class="body">
                                <i class="fas fa-star"></i>인스타그램
                            </div>
                        </div>
                             
                   </div>
                   <div class="left__body__profile">
                       
                </div>
                <div class="left__body__footer">
                    <div class="left_body_footer_title">
                        오늘의 기분
                    </div>
                    <select class="left_body_footer_box">
                            <option selected>기쁨 😊</option>
                            <option selected>화남 😊</option>
                            <option selected>슬픔 😊</option>
                    </select>
                </div>
               </div>
            </div>
       
          </div>
      </div>
  </div>
</body>
</html>
