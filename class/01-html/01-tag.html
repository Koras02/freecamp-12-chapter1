<!-- 제목 -->
<!-- 줄이 달라도 똑같이 됨 = html은 줄바꿈을 무시하기 때문 -->
<h1>
    이것은 제목입니다.
</h1>

<!-- block / inlin -->
<!-- block요소는 자기 너비만 차지함 
  가로 한줄만 차지하고 그줄에는 자기 자신만 
-->
<div>
    이것은 블록요소 입니다.
</div>


<!-- inline요소 - 자기 공간만 차지 
  한줄에 여러개 들어갈 수 있음
-->
<span>이것은 인라인 요소입니다.</span>
<span>이것은 인라인 요소입니다.</span>
<span>이것은 인라인 요소입니다.</span>
<span>이것은 인라인 요소입니다.</span>
<span>이것은 인라인 요소입니다.</span>


<!-- 정리  -->
<!-- 
   html은 공간을 만들고 차지할지 정함
   html에 공간안에 하나의 요소 태그는 약속된 명령어 
  명려엉는 약속된 것이 있다.
-->
