<!-- 회원가입 form -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
</head>
<body>
   <!-- 회원가입 form -->
   <h2>회원가입</h2>

   <input type="text" placeholder="이메일을 입력해 주세요"/><br><br>   
   <input type="text" placeholder="이름을 입력해 주세요"/><br><br>
   <input type="password" placeholder="비밀번호을 입력해 주세요"/><br><br>
   <input type="password" placeholder="비밀번호을 다시 입력해 주세요"/><br><br>

   <!-- <input type="" -->
   <br></br>
   <select>
       <!-- 옵션 막기 = disabled 속성 -->
       <option disabled="true" selected="true">지역을 선택하세요</option>
       <option>서울</option>
       <option>경기</option>
       <option>인천</option>
   </select>

   <br><br>
   <input type="radio" name="gender"> 여성
   <input type="radio" name="genter"> 남성
   <br><br>
   <input type="checkbox"> 이용약관 개인정보 수정에 동의합니다.
   <hr/>
   <button>가입하기</button>

   <!-- 옛날 방식 사용하지 않음-->
   <input type="button" value="가입하기">

   <!-- 주석 
    윈도우 ctrl + /
    맥 commend + /
   -->
</body>
</html>
